<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Booktown Foundation</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="navbar-container"></div>

    <main class="auth-page">
        <section class="auth-container">
            <div class="auth-image">
                <img src="../images/img_logi.png" alt="Login to Booktown">
            </div>
            <div class="auth-form">
                <h1>Sign in to your account</h1>
                <p class="subtitle">Welcome back! Please fill up your details to login</p>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email / Username</label>
                        <input type="text" id="email" name="email" placeholder="Enter your email or username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="admin/index.html">Sign Up</a></p>
                </div>
            </div>
        </section>
    </main>

        <!-- Footer component will be loaded here -->
    <div id="footer-container"></div>

    <script src="../scripts/components.js"></script>

    <script src="../scripts/script.js"></script>
</body>
</html>
