<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 5px;
            color: white;
            font-weight: 500;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .toast-success {
            background-color: #4CAF50;
        }
        
        .toast-error {
            background-color: #f44336;
        }
        
        .toast-info {
            background-color: #2196F3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn-block {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Donate a Book</h1>
                <p>Upload an image of the book to start the donation process</p>
            </div>
        </section>

        <section class="submit-photo-form">
            <div class="container">
                <div class="upload-box" style="text-align: center; padding: 20px; border: 2px dashed #ccc; border-radius: 10px;">
                    <h2>Upload Your Book Image</h2>
                    <input type="file" id="book-image" accept="image/*" style="margin-top: 10px; padding: 10px;">
                    <p style="margin-top: 10px;">Accepted formats: JPG, PNG | Max Size: 5MB</p>
                </div>
                
                <form id="donation-form" style="display: none; margin-top: 30px;">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" placeholder="Title of Book" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" placeholder="Author" required>
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <input type="text" id="genre" name="genre" placeholder="Genre of Book" required>
                    </div>
                    <div class="form-group">
                        <label for="summary">Summary</label>
                        <textarea id="summary" name="summary" placeholder="Summary" required></textarea>
                        <button type="button" id="generate-summary" class="btn btn-secondary" style="margin-top: 10px;">Generate Summary</button>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form> 
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="../scripts/components.js"></script>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/groq-api.js"></script>
    <script src="../scripts/ocr.js"></script>
    <script src="../scripts/script.js"></script>
</body>
</html>
