<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection - The Booktown Foundation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/books.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar component will be loaded here -->
    <div id="navbar-container"></div>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Discover Your Next Read</h1>
                <p>Browse through thousands of donated books waiting for new homes</p>
            </div>
        </section>

        <section class="book-filters">
            <div class="container">
                <div class="filter-card">
                    <div class="search-box with-icon">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Search by title, author or ISBN...">
                    </div>
                    
                    <div class="filter-grid">
                        <div class="filter-group">
                            <label><i class="fas fa-book-open"></i> Genre</label>
                            <select class="styled-select" id="genre-filter">
                                <option value="all">All Genres</option>
                                <option value="fiction">Fiction</option>
                                <option value="non-fiction">Non-Fiction</option>
                                <option value="non-fiction">Academics</option>

                                
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label><i class="fas fa-language"></i> Language</label>
                            <select class="styled-select" id="language-filter">
                                <option value="all">All Languages</option>
                                <option value="english">English</option>
                                <option value="hindi">Hindi</option>
                                <option value="tamil">Tamil</option>
                                <option value="telugu">Telugu</option>
                                <option value="bengali">Bengali</option>
                                <option value="marathi">Marathi</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label><i class="fas fa-star"></i> Condition</label>
                            <select class="styled-select" id="condition-filter">
                                <option value="all">Any Condition</option>
                                <option value="like-new">Like New</option>
                                <option value="good">Good</option>
                                <option value="fair">Fair</option>
                            </select>
                        </div>
                        
                        <button class="filter-btn" id="apply-filters">
                            <i class="fas fa-filter"></i> Apply Filters
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section class="featured-books">
            <div class="container">
                <div class="section-header">
                    <h2>Donated Books Collection</h2>
                    <div class="view-options">
                        <button class="view-option active" id="grid-view"><i class="fas fa-th"></i></button>
                        <button class="view-option" id="list-view"><i class="fas fa-list"></i></button>
                    </div>
                </div>
                
                <div class="books-grid" id="books-container">
                    <!-- Books will be loaded here by JavaScript -->
                </div>
                
                <div class="pagination">
                    <button class="pagination-btn"><i class="fas fa-chevron-left"></i></button>
                    <button class="pagination-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </section>
    </main>

    <!-- Book Summary Modal -->
    <div id="book-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <div class="modal-book-info">
                    <div class="modal-book-cover" id="modal-book-cover"></div>
                    <div class="modal-book-details">
                        <h2 id="modal-book-title"></h2>
                        <p class="modal-book-author" id="modal-book-author"></p>
                        <div class="modal-book-meta">
                            <span id="modal-book-genre"><i class="fas fa-book-open"></i> <span></span></span>
                            <span id="modal-book-language"><i class="fas fa-language"></i> <span></span></span>
                            <span id="modal-book-condition"><i class="fas fa-star"></i> <span></span></span>
                        </div>
                    </div>
                </div>
                <div class="modal-book-summary">
                    <h3>Book Summary</h3>
                    <div id="modal-book-summary-content">
                        <div class="loading-spinner">
                            <i class="fas fa-spinner fa-spin"></i> Generating summary...
                        </div>
                    </div>
                </div>
                <div class="modal-actions">
                    <button class="request-btn" id="modal-request-btn">
                        <i class="fas fa-hand-holding-heart"></i> Request Book
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="../scripts/components.js"></script>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/script.js"></script>
</body>
</html>
